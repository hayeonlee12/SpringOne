<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header id="header">
    <div id="header_logo">
        <a><img src="./img/small_logo.png"><span>SPRIP</span></a>
    </div>
    <div id="header_menu">
        <a>항공권예약</a>
        <a>숙소예약</a>
        <a>여행지검색</a>
        <a>고객센터</a>
        <a id="header_login">로그인</a>
        <a id="header_mypage"><i class="bi bi-person-circle color_icon"></i></a>
    </div>
</header> 
<main>
    <div class="page_title">
        <span style="color:#00BEA7">SPRIP </span><span>회원가입</span>
    </div>
    <hr class="color_line">
    <div id="signup_container">
        <div id="signup_logo">
            <img src="./img/logo.png">
            <h2>SPRIP</h2>
        </div>
        <form id="signup_form" action="/members/signup" th:object="${memberForm}" >
            <span>아이디</span>
                <input class="color_input"  type="text" id="userid" name="userid" th:field="*{userid}" placeholder="아이디를 입력하세요"><br>
                <button class="color_button" id="overlappedID">중복확인</button><br><div id="clear"></div>
                <span id="olmessage"></span>
                <span class="error" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" ></span>
            <span>비밀번호</span>    
                <input class="color_input" type="password" th:field="*{userpw}" placeholder="패스워드를 입력하세요"><br>
                <span class="error" th:if="${#fields.hasErrors('userpw')}" th:errors="*{userpw}" ></span>
            <span>비밀번호 확인</span>
                <input class="color_input" type="password" placeholder="패스워드를 한번 더 입력하세요"><br>
            <span>이름</span>
                <input class="color_input" type="text" th:field="*{username}" placeholder="이름을 입력하세요"><br>
            <span>전화번호</span>
                <input class="color_input" type="text" th:field="*{userphone}" placeholder="전화번호를 입력하세요"><br>
                 <span class="error" th:if="${#fields.hasErrors('userphone')}" th:errors="*{userphone}" ></span>
            <span>이메일</span>
                <input class="color_input" type="text" th:field="*{useremail}" placeholder="이메일을 입력하세요"><br>
                <span class="error" th:if="${#fields.hasErrors('useremail')}" th:errors="*{useremail}" ></span>
            <button type="submit" class="color_button" style="width:300px" id="signup">회원가입</button><br>
        </form>
    </div>
</main>
<footer>
</footer>

 <script>
    $("#overlappedID").click(function(){
        const id = $("#userid").val();
        $.ajax({
            type: "GET",
            url: "/members/idcheck", // 컨트롤러 향하는 링크 작성 시 localhost부터 하면 오류 발생 있을 수 있음. /members/idcheck로 수정
            data: {userid: id}, // 전달값이 우측 (userid)
            success: function(data) {
                if (data === 1) { // == 은 무한재귀 발생 가능, 중복된 아이디 발견시 계속 ajax요청 함으로 ===로 수정.
                    alert("중복된 아이디입니다.");
                    $("#olmessage").text("이미 사용중인 ID입니다.");
                    $("#olmessage").addClass("olmessagef");
                    $("#olmessage").removeClass("olmessaget");
                } else {
                    $("#olmessage").text("사용 가능한 ID입니다.");
                    $("#olmessage").addClass("olmessaget");
                    $("#olmessage").removeClass("olmessagef");
                    $("#signup").attr("type", "submit");
                }
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log("Error:", errorThrown);
            }
        });
    });
    
    </script>
</body>
</html>
